<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraph Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Paragraph Generator</h1>
      <div class="input-group">
        <label for="sentence-count">Number of Sentences:</label>
        <input
          type="number"
          id="sentence-count"
          placeholder="Enter number of sentences"
          min="1"
        />
      </div>
      <button id="generate-btn">Generate Paragraph</button>
      <div class="output">
        <h2>Generated Paragraph:</h2>
        <p id="generated-paragraph">
          Your generated paragraph will appear here.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
